{% extends 'base.html' %}

{% block content %}
    <section>


        <!--User Creation Form-->
        <div class="container mt-5 border border-dark-subtle border-2 rounded-3">
            <h2 class="py-3">User creation</h2>
            <form method="POST" action="{{url_for('user.user_list')}}">
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control border-dark-subtle" id="Username">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control border-dark-subtle" id="Email">
                    <p>{{ status }}</p>
                </div>
                <button type="submit" class="btn btn-primary my-3">Sign-Up</button>
            </form>
        </div>

    </section>

    <section>

        <div class="container mt-5 border border-dark-subtle border-2 rounded-3">
            <h2 class="py-3">All users</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for User in users %}
                        <tr class="align-middle">
                            <th scope="row">{{User['id']}}</th>
                            <td>{{User['username']}}</td>
                            <td>{{User['email']}}</td>
                            <td>
                                <button type="button" class="btn btn-primary">Details</button>
                                <button class="btn btn-danger" hx-target="#body" hx-delete="{{url_for('user.user_delete', id=User['id'])}}" hx-trigger="click">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

    </section>
{% endblock content %}
