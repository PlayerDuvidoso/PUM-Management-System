<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}
            
        {% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            {% block header %}
                
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark d-flex">
                <div class="container">
                    <a class="navbar-brand" href="#">PUM</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="mx-auto navbar-nav nav-fill column-gap-5">
                        <li class="nav-item px-5">
                            <a class="nav-link" href="{{url_for('user.user_list')}}">User Management</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    </div>
                </div>
                </nav>               

            {% endblock header %}
        </header>
        <main>
            {% block content %}
                
            {% endblock content %}
        </main>
        <footer>
            {% block footer %}
                
            {% endblock footer %}
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
